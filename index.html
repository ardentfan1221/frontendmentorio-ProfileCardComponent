<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="user-pic">
        <img src="images/bg-pattern-card.svg" class="bg-card-img" alt="" />
      </div>

      <div class="card-details">
        <img src="images/image-victor.jpg" alt="" />
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      <div class="line"></div>

      
      <div class="card-soc">
        <div class="stats">
          <span>80K</span>
          <p>Followers</p>
        </div>

        <div class="stats">
          <span>803K</span>
          <p>Likes</p>
        </div>

        <div class="stats">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
